<style>
  .modal-content{
    background-color: #212121;
  }
</style>
<!-- Modal -->
<div class="modal fade" id="Modal-ViewEmployee-{{ employee.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Are You Sure You Want to delete?
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color:white;">x</span>
        </button>
      </div>
      <div class="modal-body">
        Id: {{ employee.id }} &emsp;Name: {{ employee.first_name }} {{ employee.last_name }}
        <br>
        Email: {{ employee.email_address }}

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a class="btn btn-outline btn-danger" href="/delete/{{ employee.id }}">OK</a>
      </div>
    </div>
  </div>
</div>
