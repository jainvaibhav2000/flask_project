version: "3.7"
services:
  web:
    build: web
    restart: always
    ports:
      - 5000:5000
    environment:
      - DEBUG=1
    networks:
      - flask_network

  sonarqube:
    image: sonarqube:lts-community
    ports:
      - 9000:9000
    networks:
      - flask_network

networks:
  flask_network:
